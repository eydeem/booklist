{% extends "book/base.html" %}
{% block content %}


    <h3>Search..</h3>
    <form method="GET" action=".">
        <div class="form-row">
            <div class="form-group col-12">
                <div class="input-group">
                    <input class="form-control py-2 border-right-0 border" type="search" name="q" placeholder="Title contains..."/>
                    <span class="input-group-append">
                        <div class="input-group-text bg-transparent">
                            <i class="fa fa-search"></i>
                        </div>
                    </span>
                </div>
            </div>        
        </div>
        
    </form>


    {% for book in books %}

        <h1>{{ book.title }}</h1>

    {% endfor %}

{% endblock content %}
